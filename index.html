<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="styles.css">
	<title>Blue Developer Directory</title>
</head>
<body>
	<h1>Blue Developer Directory</h1>
	<div><!-- main div starts  -->
		<h3>Contact Us</h3>
		<p>Please use this form to contact a member of our website team</p>
		<!--  form here -->
		<form action="" method="post">
				<p>
				<label for="name">Full Name:</label>
				<input type="text" name = "name">
				</p>

				<p>
				<label for="email">Email Address:</label>
				<input type="text" name = "email">
				</p>

				<p>
				<label for="phone">Phone Number:</label>
				<input type="text" name = "phone">
				</p>

				<p>
				<label for="call">Best Time to Call:</label>
				<input type="radio" name = "call" value:"morning">Morning<input type="radio" name = "call" value:"afternoon">Afternoon<input type="radio" name = "call" value:"evening">Evening
				</p>
				<p>
					<label for="budget">Budget</label>
					<select type="list" name ="budget">
						<option>--Select one--</option>
						<option value="100-500">$100-500</option><option value="500-1000">$500-1000</option><option value="1000-2000">$1000-2000</option><option value="2000+">$2000+</option>
						<option value="not sure">Not Sure</option>
					</select>
				</p>





		</form>
	</div><!-- main div ends -->
</body>
</html>
